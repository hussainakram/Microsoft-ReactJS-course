<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
      <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
  </head>
  <body>
    <div id="root">

    </div>
    <script type="text/babel">
      function ListItem(props){
      return <li> {props.itemName} </li>
      }
      function ShoppingList(props){
        return (
          <div>
            <h3> {props.header} </h3>
            <ol>
              <ListItem itemName= {[props.items[0]]}></ListItem>
              <ListItem itemName= {[props.items[1]]}></ListItem>
              <ListItem itemName= {[props.items[2]]}></ListItem>
            </ol>
          </div>
        )
      }
      function ShoppingTitle(props){
        return (
          <div>
            <h1>{props.title}</h1>
            <h2>Number of Items are : {props.numItems}</h2>
          </div>
        )
      }
      function ShoopingApp(props){
        return (
          <div>
            <ShoppingTitle title="My Shopping List" numItems="9"></ShoppingTitle>
            <ShoppingList header="Food" items={["Apple", "Bread", "Cheese"]}></ShoppingList>
            <ShoppingList header="Clothes" items={["Shirt","Pants","Hat"]}></ShoppingList>
            <ShoppingList header = "Supplies" items = {[ "Pen","Paper","Glue"]}></ShoppingList>
          </div>
        )
      }
      ReactDOM.render(
        <ShoopingApp/>,
        document.getElementById("root")
      )
    </script>
  </body>
</html>
